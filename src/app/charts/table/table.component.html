<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">{{row.state}}</td>
    </ng-container>

    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list class="case">
          <mat-chip>
            {{row.cases}}
          </mat-chip>
          <sup>+{{row.todayCases}}</sup>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list class="death">
          <mat-chip>
            {{row.deaths}}
          </mat-chip>
          <sup>+{{row.todayDeaths}}</sup>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list class="recovered">
          <mat-chip>
            {{row.recovered}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="63"
      [pageIndex]="0"
      [pageSize]="12">
  </mat-paginator>
</div>
